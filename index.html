<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Drum Kit</title>
    
</head>
<body>
    <header>
        <h1>Javascript Drumkit</h1>
    </header>
    <main>
        <!-- Play by Keys .drumkeys #drums -->
       <section class="drumkeys">
        <div>
            <kbd>d</kbd>
            <audio id="hihat" src="/sounds/hihat.wav"></audio>
        </div>

        <div>
            <kbd>j</kbd>
            <audio id="snare" src="sounds/snare.wav"></audio>
        </div>

        <div>
            <kbd>f</kbd>
            <audio id="kick" src="sounds/kick.wav"></audio>
        </div>

        <div>
            <kbd>a</kbd>
            <audio id="boom" src="sounds/boom.wav"></audio>
        </div>
        
        <div>
            <kbd>s</kbd>
            <audio id="clap" src="sounds/clap.wav"></audio>
        </div>

        <div>
            <kbd>g</kbd>
            <audio id="openhat" src="sounds/openhat.wav"></audio>
        </div>

        <div>
            <kbd>h</kbd>
            <audio id="ride" src="sounds/ride.wav"></audio>
        </div>

        <div>
            <kbd>l</kbd>
            <audio id="tom" src="sounds/tom.wav"></audio>
        </div>
       
        <div>
            <kbd>k</kbd>
            <audio id="atink" src="sounds/tink.wav"></audio>
        </div>
       </section> 
       <!-- end .drumkeys #drums -->
       
       <section class="drumkit_img">
        <div>
        <audio src="/sounds/hihat.wav"></audio>
        </div>

        <div>
            <audio src="sounds/snare.wav"></audio>
        </div>

        <div>
            <audio src="sounds/kick.wav"></audio>
        </div>

        <div>
            <audio src="sounds/boom.wav"></audio>
        </div>

        <div>
            <audio src="sounds/clap.wav"></audio>
        </div>

        <div>
            <audio src="sounds/openhat.wav"></audio>
        </div>

        <div>
            <audio src="sounds/ride.wav"></audio>
        </div>

        <div>
            <audio src="sounds/tom.wav"></audio>
        </div>

        <div>
            <audio src="sounds/tink.wav"></audio>
        </div>

       </section>
    </main>
    
<footer>
    <script src="app.js"></script>

</footer>
    
</body>
</html>
