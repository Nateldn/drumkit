<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Drum Kit</title>
    <script scr="app.js" defer></script>
</head>
<body>
    <header>
        <h1>Javascript Drumkit</h1>
    </header>
    <main>
        <!-- Play by Keys .drumkeys #drums -->
       <section class="drumkeys">
        <div id="hihat">
            <kbd>d</kbd>
            <audio src="/sounds/hihat.wav"></audio>
        </div>

        <div id="snare">
            <kbd>j</kbd>
            <audio src="sounds/snare.wav"></audio>
        </div>

        <div id="kick">
            <kbd>f</kbd>
            <audio src="sounds/kick.wav"></audio>
        </div>

        <div id="boom">
            <kbd>a</kbd>
            <audio src="sounds/boom.wav"></audio>
        </div>
        
        <div id="clap">
            <kbd>s</kbd>
            <audio src="sounds/clap.wav"></audio>
        </div>

        <div id="openhat">
            <kbd>g</kbd>
            <audio src="sounds/openhat.wav"></audio>
        </div>

        <div id="ride">
            <kbd>h</kbd>
            <audio src="sounds/ride.wav"></audio>
        </div>

        <div id="tom">
            <kbd>l</kbd>
            <audio src="sounds/tom.wav"></audio>
        </div>
       
        <div id="tink">
            <kbd>k</kbd>
            <audio src="sounds/tink.wav"></audio>
        </div>
       </section> 
       <!-- end .drumkeys #drums -->
       
       <section class="drumkit_img">
        <div>
          <audio id="boom_img"src="drumkit/sounds/boom.wav"></audio>
        </div>

        <div>
          <audio src=""></audio>
        </div>

        <div>
          <audio src=""></audio>
        </div>

        <div>
          <audio src=""></audio>
        </div>

        <div>
         <audio src=""></audio>
        </div>

        <div>
            <audio src=""></audio>
        </div>

        <div>
            <audio src=""></audio>
        </div>

           

       </section>
    </main>
    
<footer>
   <p class="image_cred">Photo by <a href="https://unsplash.com/@jasonpofahlphotography?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Jason Pofahl</a> on Unsplash</p>
</footer>
    
</body>
</html>
